<html>
    
    <head>
	    <script>
			function confirmBox() { 
				var r=confirm("Pressione um dos botões"); 
				if (r==true){ 
					alert("Confirmado!"); 
				} 
				else { 
					alert("Você não confirmou!"); 
				} 
			}
		</script>
    </head>
    
    <body>
        <input type="button" onclick="confirmBox()" value="Confirme o valor" />
    </body>

</html>
