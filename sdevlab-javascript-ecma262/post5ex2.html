    <body>
        <script>
               var d = new Date();
               var theDay = d.getDay();
               switch (theDay) {
               case 5:
                   document.write("Finalmente sexta-feira!");
                   break;
               case 6:
                   document.write("Sabadão, dia da cerveja!");
                   break;
               case 0:
                   document.write("Domingão!");
                   break;
               default:
                   document.write("Esta semana não passa nunca!");
               }
        </script>
    </body>

</html>
